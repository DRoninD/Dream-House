<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dream House</title>
    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/9a3f564117.js" crossorigin="anonymous"></script>
    <!-- Custom css  -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="images/logo3.png" />
    <!-- JS SCRIPT  -->
    <script src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js" defer></script>
    <script src="app.js" defer></script>
</head>

<body>
    <!-- navbar -->
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
          <i class="fas fa-bars"></i>
        </span>
            <img src="./images/logo3.png" alt="Dream House logo" />
            <div class="cart-btn">
                <span class="nav-icon">
            <i class="fas fa-cart-plus"></i>
          </span>
                <div class="cart-items">0</div>
            </div>
        </div>
    </nav>
    <!-- end of navbar -->

    <!-- hero -->
    <header class="hero">
        <div class="banner">
            <h1 class="banner-title">furniture collection</h1>
            <button class="banner-btn">shop now</button>
        </div>
    </header>
    <!-- end of hero -->

    <!-- products -->
    <section class="products">
        <div class="section-title">
            <h2>our products</h2>
        </div>
        <div class="products-center"></div>
    </section>
    <!-- end of products -->

    <!-- cart -->

    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
          <i class="fas fa-window-close"></i>
        </span>
            <h2>your cart</h2>
            <div class="cart-content">
                <!-- cart item -->
                <!-- <div class="cart-item"></div> -->
                <!-- end of cart item -->
            </div>
            <div class="cart-footer">
                <h3>your cart total is : $ <span class="cart-total">0$</span></h3>
                <button class="clear-cart banner-btn">clear cart</button>
            </div>
        </div>
    </div>

    <!-- end of cart -->
</body>

</html>
